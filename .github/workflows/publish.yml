on:
  workflow_dispatch:
  push:
    branches: main
  # Optional: rebuild regularly to refresh prices even without a push
  # schedule:
  #   - cron: "0 3 * * 1"  # Every Monday at 03:00 UTC

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Install R for running R chunks
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      # Install the R packages used
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rvest
            any::dplyr
            any::knitr
            any::kableExtra
          needs: publish

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
