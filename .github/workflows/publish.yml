on:
  workflow_dispatch:
  push:
    branches: main
  # Optional: also rebuild regularly to refresh prices even without a push
  # schedule:
  #   - cron: "0 3 * * 1"  # Every Monday at 03:00 UTC

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # NEW: Set up R so Quarto can run R chunks
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      # NEW: Install required R packages for your pricing chunk
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rvest", "dplyr", "knitr", "kableExtra"), repos = "https://cloud.r-project.org")'

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
